<!DOCTYPE html>
<html lang="en" ng-app="VisualCompiler">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- parser 对 system.js 的支持不好 -->
    <script src="js/parser.js"></script>
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System
                .import('dist')
                .catch(function(err){
                    console.error(err);
                });
    </script>
</head>
<body>
<div class="container">
    <div class="panel panel-default" ng-controller="MainController as main">
        <input  type="file" file-change="main.fileHandler(result)">
        <textarea ng-model="main.input" rows="5" class="form-control"></textarea>
        <div class="panel-heading">
            <h3 class="panel-title">控制栏</h3>
        </div>
        <div class="panel-body">
            <button ng-if="main.canAnalyze()" class="btn btn-default" ng-click="main.analyze()">分析文法</button>
            <button ng-if="!main.canAnalyze()" class="btn btn-default" ng-click="main.stop()">停止</button>
            <button class="btn btn-default" ng-click="main.prev()" ng-disabled="!main.canPrev()">上一步</button>
            <button class="btn btn-default" ng-click="main.next()" ng-disabled="!main.canNext()">下一步</button>
            <p class="pull-right">{{main.text}}</p>
        </div>
        <pre><span ng-repeat="line in main.lines" ng-class="$index == main.lineNumber ? 'current' : ''">{{line}}</span></pre>
        <textarea ng-model="main.output" rows="5" class="form-control"></textarea>
        <button  class="btn btn-default" ng-click="main.extract()">提取左公因子</button>
        <textarea ng-model="main.extracleftoutput" rows="5" class="form-control"></textarea>
        <button  class="btn btn-default" ng-click="main.findFirstSet()">提取first和follow集合</button>
        <textarea ng-model="main.firfolsetoutput" rows="5" class="form-control"></textarea>
        <button  class="btn btn-default" ng-click="main.generatePredict()">生成预测分析表</button>

        <table class="table table-bordered">
            <thead >
            <tr>
                <td>非终结符</td>
                <td ng-repeat="terminal in main.predictterminal">{{terminal}}</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="grammar in main.predictgrammar">
                <td>{{grammar.nonterminal}}</td>
                <td ng-repeat="grammarbody in grammar.generate track by $index" >
                    {{grammarbody}}
                </td>
            </tr>
            </tbody>
        </table>

        <button  class="btn btn-default" ng-click="main.predictTableStep()">生成预测分析表步骤</button>
        <table class="table table-bordered">
            <thead >
            <tr>
                <td>已匹配</td>
                <td>栈</td>
                <td>输入</td>
                <td>动作</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="step in main.predicttablestep">
                <td>{{step.hasmatch}}</td>
                <td>
                    {{main.printarraybyindexreverse(step.stack)}}
                </td>
                <td>
                    {{main.printarraybyindex(step.input)}}
                </td>
                <td>{{step.action}}</td>

            </tr>
            </tbody>


        </table>

    </div>
</div>
</body>
</html>
